<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome my babys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        body{
            background-color: rgb(39, 36, 37);
            margin: 0;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .header{
            position: fixed;
            margin: 0;
            font-family: sans-serif;
            color: rgb(191, 193, 204);
            font-size: calc(100% + 100px);
            text-align: center;
            font-weight: 900;
            text-shadow: 0px 0px 8px rgba(177, 175, 175, 0.685);
            width: 100%;
        }
        .typing-cursor {
            font-weight: bold;
            animation: blink 1s steps(1) infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            50.01%, 100% {
                opacity: 0;
            }
        }

    </style>
    <h1 class="header">Welcome!<span class="typing-cursor">|</span></h1>
</body>
</html>
